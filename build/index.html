<body>

  <header class="header">
    <div class="container">

      <a class="header__logo">
        <picture>
          <source media="(min-width: 768px)" srcset="img/logo.svg">
          <img class="header__logo" src="img/logo-mobile.svg" alt="Логотип">

      </a>

      <div class="header__links-wrap">

        <div class="header__contact">
          <a class="header__link header__link--mail" href="">
            <span>info@sd.ru</span>
          </a>
          <a class="header__link header__link--phone" href="">
            <span>+7 (495) 000 52 52</span>
          </a>
        </div>

        <a class="header__rqst-link" href="">Заказать звонок</a>

        <a class="header__buttun-consultation" href="">
          <span>Получить бесплатную консультацию</span>
          <span>Бесплатная консультация</span>
        </a>
        <a class="header__scroll" href="">Скролл вниз</a>
        <picture>
          <source type="image/webp" media="(min-width: 1024px)" srcset="img/computer-board-desktop@1x.webp 1x, img/computer-board-desktop@2x.webp 2x">
          <source type="image/webp" media="(min-width: 768px)" srcset="img/computer-board-tablet@1x.webp 1x, img/computer-board-tablet@2x.webp 2x">
          <source type="image/webp" srcset="img/computer-board-mobile@1x.webp 1x, img/computer-board-mobile@2x.webp 2x">
          <img src="img/computer-board-mobile@1x.png" srcset="img/computer-board-mobile@2x.png 2x" width="705" height="545" alt="Компьютерные платы">
        </picture>

</html>
