<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Liga A. Smart Device">
  <title>SmartDevice</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/pt-mono-v8-latin_cyrillic-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>
<body>

  <div class="modal modal--call modal--show-x">
    <a class="header__logo" aria-label="наш логотип" href="index.html">
      <picture>
        <source media="(min-width: 768px)" srcset="img/logo.svg">
        <img class="header__logo" src="img/logo-mobile.svg" alt="Логотип">
      </picture>
    </a>

    <h2>Закажите звонок</h2>
    <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
    <form class="modal__form" action="https://echo.htmlacademy.ru" method="post">

      <div class="modal__wrap-input">
        <label class="visually-hidden" for="user-name">Ваше имя</label>
        <input name="user-name" id="user-name" type="text" placeholder="Имя" required title="Введите Имя" aria-label="name" autofocus>
        <label class="visually-hidden" for="user-tel">номер телефона</label>
        <input name="user-tel" id="user-tel" type="tel" placeholder="Телефон"
          pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{10}$" title="Введите корректный номер телефона" required
          aria-label="number">
        <div class="modal__wrap-textarea">
          <textarea name="user-question" id="user-question" rows="5" placeholder="Ваш вопрос"></textarea>
          <label for="user-question" class="visually-hidden">Ваш вопрос</label>
        </div>
      </div>

      <input type="checkbox" name="check" id="modal-check" class="visually-hidden" required>
      <label for="modal-check" class="modal__check">Я согласен на обработку персональных данных</label>

      <button type="submit" class="modal__button-submit" value="Отправить">Отправить</button>
    </form>
    <button class="modal__button-close" aria-label="Закрыть"></button>
  </div>


</body>
</html>
